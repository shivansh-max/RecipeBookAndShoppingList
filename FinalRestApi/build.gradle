plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.finalApiForTheRecipeAndShoppingList'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'mysql:mysql-connector-java'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile "jakarta.persistence:jakarta.persistence-api:2.2.3"
	compile "org.apache.velocity:velocity:1.5"
//	compile 'org.springframework.data:spring-data-jpa:2.4.5'
	compile "org.springframework.boot:spring-boot-starter-data-jpa:2.4.3"
}


test {
	useJUnitPlatform()
}
